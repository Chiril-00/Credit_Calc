<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit calculator.</title>

    <link rel="stylesheet" href="credit_styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Hello there, dear debtor!</h1>
      <h2 class="text-center">Start calculating your credit payment plan, right here, right now! It's just 4.6% !!!</h2>
      
      <label>How much: </label>
      <input class="creditAmount" type="number">

      <label>How many months: </label>
      <input class="creditTime" type="number" min="1" max="24" step="1">
    
      <button class="calcCredit">Calculate credit payment plan.</button>
      
      <p class="creditCalcRslt"></p>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <script src="creditCalc.js"></script>
    </div>
  </body>
</html>
